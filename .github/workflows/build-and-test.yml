name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    - name: Test wit Maven
      run: mvn test
